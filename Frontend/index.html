    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Open Graph / Facebook -->

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://sendit.com/" />
    <meta property="twitter:title" content="SENDIT - Modern Parcel Delivery Service" />
    <meta property="twitter:description" content="Track and manage your parcels with ease using SENDIT's modern delivery service platform." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Preload Assets -->
    <link rel="preload" href="/logo.png" as="image" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="SENDIT" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SENDIT" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Performance Optimization -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />

    <!-- Base Styles to Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      :root {
        color-scheme: dark;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background: linear-gradient(to bottom, #1e293b, #0f172a);
        color: #fff;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading Animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #1e293b, #0f172a);
      }

      .loading::after {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #3b82f680;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Initial Loading State -->
    <div id="root">
      <div class="loading"></div>
    </div>

    <!-- Main Application Script -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Fallback for JavaScript Disabled -->
    <noscript>
      <div style="padding: 2rem; text-align: center;">
        <h1>JavaScript Required</h1>
        <p>Please enable JavaScript to use SENDIT.</p>
      </div>
    </noscript>
  </body>
</html>
