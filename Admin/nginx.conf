server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Redirect legacy direct paths to SPA protected routes
  location = /newuser { return 302 /app/newuser; }
  location = /newparcel { return 302 /app/newparcel; }

  # Proxy API requests to backend
  location /api/ {
    proxy_pass http://fms-backend:8000/api/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }

  # Fallback error pages to SPA index
  error_page 404 /index.html;
}
