server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Redirect legacy direct paths to SPA protected routes
  location = /newuser { return 302 /app/newuser; }
  location = /newparcel { return 302 /app/newparcel; }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 7d;
    access_log off;
  }

  # Fallback error pages to SPA index
  error_page 404 /index.html;
}
