---
- name: Install Docker
  apt:
    name: docker.io
    state: present
    update_cache: yes

- name: Start Docker service
  service:
    name: docker
    state: started
    enabled: yes

# Install the Docker SDK for Python via apt to avoid PEP 668 "externally-managed-environment" errors
- name: Install python3-docker (Docker SDK for Python)
  apt:
    name: python3-docker
    state: present
