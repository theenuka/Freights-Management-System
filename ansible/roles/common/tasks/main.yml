---
# roles/common/tasks/main.yml
# Common system setup tasks

- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600
  tags: [packages]

- name: Install common dependencies
  apt:
    name:
      - python3-pip
      - python3-venv
      - curl
      - wget
      - unzip
      - htop
      - jq
      - git
    state: present
  tags: [packages]

- name: Create application directory
  file:
    path: "{{ app_dir }}"
    state: directory
    owner: "{{ app_user }}"
    group: "{{ app_group }}"
    mode: '0755'
  tags: [setup]

- name: Set timezone
  timezone:
    name: UTC
  tags: [setup]
