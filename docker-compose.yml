version: "3.9"

services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      - PORT=8000
      - DB=mongodb://mongo:27017/fms
      - PASS=${PASS:-changeme_pass}
      - JWT_SEC=${JWT_SEC:-changeme_jwt}
    depends_on:
      - mongo
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5173:80"

  admin:
    build:
      context: ./Admin
      dockerfile: Dockerfile
    depends_on:
      - backend
    ports:
      - "5174:80"

  background:
    build:
      context: ./BackgroundServices
      dockerfile: Dockerfile
    environment:
      - DB=mongodb://mongo:27017/fms
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
    depends_on:
      - mongo

volumes:
  mongo_data:
