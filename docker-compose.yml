services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    environment:
      - PORT=8000
      - DB=mongodb://mongo:27017/fms
      - PASS=${PASS:-changeme_pass}
      - JWT_SEC=${JWT_SEC:-changeme_jwt}
    depends_on:
      - mongo
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 15s

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:8000/api/v1/
    depends_on:
      - backend
    ports:
      - "5173:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  admin:
    build:
      context: ./Admin
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://backend:8000/api/v1/
    depends_on:
      - backend
    ports:
      - "5174:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s

  background:
    build:
      context: ./BackgroundServices
      dockerfile: Dockerfile
    environment:
      - DB=mongodb://mongo:27017/fms
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASS=${EMAIL_PASS:-}
    depends_on:
      - mongo

volumes:
  mongo_data:
